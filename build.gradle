// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
	
	compile 'org.springframework:spring-core:4.3.8.RELEASE'
	
	compile 'org.springframework:spring-context:4.3.8.RELEASE'
	
	compile 'org.springframework:spring-beans:4.3.8.RELEASE'
	
	compile 'org.springframework:spring-aop:4.3.8.RELEASE'
	
	compile 'org.springframework:spring-asm:3.1.4.RELEASE'
	
	compile 'cglib:cglib:3.2.5'
	
	compile 'org.aspectj:aspectjrt:1.8.10'
	
	compile 'org.aspectj:aspectjweaver:1.8.10'
	
	compile 'aopalliance:aopalliance:1.0'
    
    testCompile 'junit:junit:4.12'
}
